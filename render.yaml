services:
  - type: web
    name: sharex-settlement-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.api.backend:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ENABLE_CORS
        value: "true"
